now_what_description=Decidenți ai politicilor europene iau acum decizii importante despre drepturile de autor. Instituții cum ar fi mari trusturi media și industria muzicală își promovează agenda lor egocentrică. Dacă decidenții sunt de acord cu aceste solicitări, porțiuni importante din internet vor dispărea. Hai să luptăm pentru a menține Webul deschis și sănătos.

