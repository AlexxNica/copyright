main_description=Crezi că reforma drepturilor de autor nu te afectează? Dacă ai postat vreodată pe rețele sociale, ai împărtășit un link sau ai creat un meme amuzant sau ai încărcat un video minunat sau apreciat creativitatea oferită de internet, atunci reforma drepturilor de autor contează pentru tine.

question_1=Ești de acord că nimeni nu are de câștigat atunci când este limitată creativitatea internetului?
answer_1=Ceea ce e numit „filtru de încărcare” (upload filter) va forța cele mai multe platforme online să monitorizeze conținutul postat. Aceasta va limita creativitatea și va crea o cultură necompatibilă cu inovația sau libera expresie online.
question_2=Îți place să împărtășești și să primești informații online?
answer_2=Propunerea de introducere a unui „drept asociat pentru presa care publică” ar face mai dificilă împărtășirea sau accesarea știrilor și a altor informații online.
question_3=Ești de acord că artiștii, inovatorii sau creatorii sunt importanți?
answer_3=Conținutul generat de utilizatori este o parte importantă din internet. Ar trebui să adaptăm drepturile de autor pentru a permite remixarea sau împărtășirea informației ca formă de expresie, fie pentru comentariu politic sau pentru că e amuzant.
copyright_matters=Dacă ești de acord, atunci reforma drepturilor de autor contează pentru tine.

now_what_title=Și acum?
