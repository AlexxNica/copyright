main_description=Luuletko, että tekijänoikeusuudistua ei vaikuta sinuun? Huomioi tämä: jos olet koskaan ollut sosiaalisessa mediassa, jakanut linkin, luonut hauskoja meemejä, ladannut hienon videon verkkoon tai arvostanut internetin luovuutta, niin silloin tekijänoikeusuudistus koskettaa sinua.

question_1=Oletko samaa mieltä, että kukaan ei voita, kun luovuutta tukahdutetaan?
answer_1=Heidän kutsumansa lähetyssuodattimet (engl. upload filters) pakottaisivat suurimman osan verkkopalveluista tarkkailemaan kaikkea sisältöä, joka niihin lisätään. Tämä tukahduttaisi luovuutta ja loisi kieltokulttuurin verkossa tapahtuvalle kekseliäisyydelle ja ilmaisulle.
question_2=Tykkäätkö jakaa ja saada informaatiota verkossa?
question_3=Oletko samaa mieltä, että taiteilijat, keksijät ja tekijät ovat tärkeitä?
answer_3=Käyttäjien luoma sisältö on iso osa internetiä. Meidän pitäisi sovittaa tekijänoikeudet tapaan, jolla informaatiota nykyään muokataan (remiksataan) ja jaetaan itseilmaisuna – oli tarkoituksena sitten poliittinen kritiikki tai pelkkä viihdearvo.
