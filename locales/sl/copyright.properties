tagline=Pravkar se odvija zgodovinski boj glede reforme o avtorskih pravicah. Na tnalu so ključne stvari, ki delajo internet tako edinstven.
get_involved_button=PRIDRUŽITE SE

main_description=Menite, da se vas reforma avtorske zakonodaje ne tiče? Pomislite: če ste kadar koli uporabljali družbena omrežja, delili povezavo, ustvarili smešen meme, prenesli čudovit video ali pa občudovali ustvarjalnost, ki jo nudi internet, potem se reforma tiče tudi vas.

question_1=Se strinjate s trditvijo, da z zatiranjem ustvarjalnosti nihče ničesar ne pridobi?
answer_1=Tako imenovani filtri za prenos vsebine bodo od spletnih portalov zahtevali nadzor vse vsebine, ki jo boste želeli objaviti v spletu. To bo zatrlo ustvarjalnost in ustvarilo prepovedovalno okolje za inovacije in izražanje v spletu.
question_2=Radi v spletu delite in prejemate informacije?
question_3=Se strinjate s trditvijo, da so umetniki, inovatorji in ustvarjalci pomembni?
answer_3=Uporabniško ustvarjene vsebine predstavljajo velik del interneta. Avtorske pravice bi morali prilagoditi načinu, kako dandanes informacije remiksamo in delimo kot način izražanja - pa najsi gre za politični komentar ali pa za popolnoma zabavno zadevo.
copyright_matters=Če ste odgovorili pritrdilno, potem reforma o avtorskih pravicah zadeva tudi vas.

now_what_title=Kaj pa zdaj?
now_what_tagline=Pridružite se Mozilli in se zavzemite za internet po meri ljudi
now_what_description=Evropski snovalci zakonodaje se pravkar odločajo o pomembnih zadevah glede avtorskih pravic. Ustanove, kot so veliki založniki ali snemalna industrija skušajo uveljaviti načela, ki bodo koristila le njim. Če se jim bodo snovalci zakonodaje uklonili, bo velik del interneta, kot ga poznamo in ljubimo, umrl. Postavimo se jim po robu in se zavzemimo za odprt in zdrav splet.

