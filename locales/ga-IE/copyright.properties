main_description=An gceapann tú nach mbaineann leasú cóipchirt leatsa? Smaoinigh air seo: Baineann sé leatsa má úsáideann tú na meáin shóisialta, nó má thaitníonn leat nascanna a chomhroinnt, méimeanna greannmhara a chruthú, físeáin a uaslódáil, nó má tá meas agat ar an tslí a spreagann an tIdirlíon an chruthaitheacht.

question_1=An aontaíonn tú nár cheart srian a chur ar an gcruthaitheacht?
answer_1=B'éigean d'fhormhór na n-ardán Gréasáin monatóireacht a dhéanamh ar an ábhar a fhoilsíonn tú ar líne mar gheall ar "scagairí uaslódála", mar a deirtear leo. Chuirfeadh seo srian ar an gcruthaitheacht agus bhunódh sé cultúr ar líne ina bhfuil an nuálaíocht agus saoirse tuairimíochta faoi smacht.
question_2=An aontaíonn tú gur rud maith é eolas a chomhroinnt ar líne?
answer_2=Dá dtabharfaí isteach “cearta tadhlacha d'fhoilsitheoirí”, bheadh sé i bhfad níos deacra teacht ar nuacht agus ar eolas ar líne.
question_3=An aontaíonn tú go bhfuil ealaíontóirí, nuálaithe, agus cruthaitheoirí tábhachtach?
copyright_matters=Má aontaíonn tú, baineann leasú cóipchirt leatsa.

