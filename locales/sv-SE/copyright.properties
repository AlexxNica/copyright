main_description=Tror du att upphovsrättsreformen inte påverka dig? Tänk på detta: Om du någonsin varit på sociala medier, delat en länk, skapat en rolig meme, laddat upp en fantastisk video eller uppskattat kreativiteten Internet har att erbjuda, då är upphovsrättsreformen viktigt för dig.

question_1=Håller ni med om ingen vinner när kreativiteten kvävs?
answer_1=Vad de kallar uppladdningsfilter skulle tvinga de flesta plattformar online att övervaka allt innehåll som du lägger upp på nätet. Detta skulle hämma kreativiteten och skapa en avskräckande kultur för innovation och uttryck på nätet.
question_2=Gillar du dela och ta emot information på nätet?
answer_2=Förslaget att införa en ny "angränsande rätt för pressförläggare" skulle göra delning och åtkomst av nyheter och information på nätet svårare.
question_3=Håller du med om att artister, innovatörer och kreatörer är viktiga?
answer_3=Användargenererat innehåll är en stor del av Internet. Vi bör anpassa upphovsrätten till hur informationen idag remixas och delas som en uttrycksform — oavsett om det är politiska kommentarer eller rent komiskt värde.
copyright_matters=Om du svarat ja, då är upphovsrättsreformen viktigt för dig.

