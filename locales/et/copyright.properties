question_1=Kas nõustud, et loovuse lämmatamisest ei võida keegi?
answer_1=
question_2=Kas sulle meeldib internetis infot jagada ning vastu võtta?
answer_2=Ettepanek viia sisse uus “kaasnev õigus pressi kirjastajatele” muudaks uudiste ja info jagamise ning neile ligipääsu võrgus keerulisemaks.
question_3=Kas nõustud, et artistid, innovaatorid ja loojad on olulised?
answer_3=Kasutajate loodud sisu moodustab suure osa internetist. Peaksime kohandama autoriõigusi tänapäevaste info jagamise ja remiksimise viisidega enese väljendamisel — olgu siis poliitilisel või vaid meelelahutuslikul eesmärgil.
copyright_matters=Kui vastasid jah, siis on autoriõiguse reform sulle oluline.

now_what_title=Mis nüüd?
now_what_tagline=Seisa Mozillaga ning kaitse internetti inimeste jaoks
now_what_description=Euroopa poliitikakujundajad on just praegu tegemas olulisi autoriõigusi puudutavaid otsuseid. Institutsioonid nagu suuremad pressi kirjastajad ja muusikatootjad suruvad peale enda huve. Kui poliitikud nende nõuetele järele annavad, siis surevad mitmed interneti tuntud ja armastatud kohad. Osutame vastupanu ning hoiame veebi avatu ja tervena.

take_action_headline2=Valmis tegutsema?
take_action_description=Soovid kergeid, lõbusaid ja mõjukaid viise autoriõiguse teemalisest võitlusest osa võtmiseks otse postkasti? Registreeru ning saa teavet tegevusvõimalustest internetis, kutseid ägedatele üritustele ja suurepäraseid koolitusvõimalusi. Ehitame võitmiseks reaalset liikumist - ära jää kõrvaltvaatajaks!

